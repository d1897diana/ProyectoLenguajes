<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" th:href="@{/css/template.css}" type="text/css"/>
		<script th:src="@{/js/funciones_hotel.js}" type="text/javascript"></script>
		<script th:src="@{/js/general.js}" type="text/javascript"></script>
		<title>Agregar Hotel</title>
	</head>
	<body>
		<header class="main-header">
			<nav>
				<ul>
					<li><a th:href="@{/}">Inicio</a></li>
					<li><a th:href="@{/hotel/listar_hoteles}">Hoteles</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="row">
				<h3>Agregar Hotel</h3>
			</div>
			<br>
				<form th:action="@{/hotel/guardar}" name="formulario" th:object="${hotel}" method="post" enctype="multipart/form-data">
					<div class="form-group">
				    	<input type="file" class="field file" name="file">
				  	</div>
				  	<br>
				  	<div class="form-select">
				  		<select name="pais" class="field" onchange="cambia_pais();">
							<option value="0">Elija un pa&iacute;s</option>
							<option value="Costa rica">Costa Rica</option>
					        <option value="Mexico">M&eacute;xico</option>
					        <option value="Panama">Panam&aacute;</option>
					        <option value="Chile">Chile</option>
						</select>
						
						<select name="provincia" class="field">
        					<option value="0">Elija una provincia</option>
    					</select>
				  	</div>
					<div class="form-group">
				    	<input type="text" class="field" required="required" id="direccion" name="direccion" placeholder="ciudad">
				  	</div>
				  	<br>
					<div class="form-group">
				    	<input type="email" class="field" required="required" id="correo" name="correo" placeholder="correo electronico">
				  	</div>
				  	<br>
				  	<div class="form-group">
				    	<input type="number" class="field" required="required" onkeypress="validarNumeros(event)" id="telefono" name="telefono" placeholder="telefono">
				  	</div>
				  	<br>
				  	<div class="center-content">
				  		<button type="submit" class="btn btn-verde">Agregar</button>
				  		<a class="btn btn-rojo" th:href="@{/hotel/listar_hoteles}">Volver</a>
				  	</div>
				</form>
		</div>
	</body>
</html>
