<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" th:href="@{/css/template.css}" type="text/css"/>
		<script th:src="@{/js/funciones_hotel.js}" type="text/javascript"></script>
		<title>Modificar Hotel</title>
	</head>
	<body>
		<header class="main-header">
			<nav>
				<ul>
					<li><a th:href="@{/}">Inicio</a></li>
					<li><a th:href="@{/hotel/listar_hoteles}">Hoteles</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="row">
				<h3>Modificar Hotel</h3>
			</div>
			<br>
				<form th:action="@{/hotel/modificar}" name="formulario" th:object="${hotel}" method="post" enctype="multipart/form-data">
					<input type="hidden" id="id_hotel" th:field="*{id_hotel}">
					<div class="form-group">
				    	<input type="file" class="field file" name="file">
				  	</div>
				  	<br>
				  	<div class="form-select">
				  		<select name="pais" th:field="*{pais}" class="field" onchange="cambia_pais();">
							<option value="0">Elija un pa&iacute;s</option>
							<option value="Costa rica">Costa Rica</option>
					        <option value="Mexico">M&eacute;xico</option>
					        <option value="Panama">Panam&aacute;</option>
					        <option value="Chile">Chile</option>
						</select>
						
						<select name="provincia" th:field="*{provincia}" class="field">
        					<option value="0">Elija una provincia</option>
    					</select>
				  	</div>
					<div class="form-group row">
				    	<input type="text" class="field" id="direccion" required="required" th:field="*{direccion}" placeholder="pais">
				  	</div>
				  	<br>
					<div class="form-group row">
				    	<input type="email" class="field" id="correo" required="required" th:field="*{correo}" placeholder="correo electronico">
				  	</div>
				  	<br>
				  	<div class="form-group row">
				    	<input type="text" class="field" id="telefono" required="required" th:field="*{telefono}" placeholder="teléfono">
				  	</div>
				  	<br>
				  	<div class="center-content">
				  		<button type="submit" class="btn btn-verde">Modificar</button>
				  		<a class="btn btn-rojo" th:href="@{/hotel/listar_hoteles}">Volver</a>
				  	</div>
				</form>
		</div>
	</body>
</html>
