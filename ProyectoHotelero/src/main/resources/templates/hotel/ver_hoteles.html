<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/css/template.css}" type="text/css"/>
		<script th:src="@{/js/funciones_hotel.js}" type="text/javascript"></script>
		<title>Lista hoteles</title>
	</head>
	<body>
		<header class="main-header">
			<nav>
				<ul>
					<li><a th:href="@{/}">Inicio</a></li>
					<li><a th:href="@{hotel/listar_hoteles}">Hoteles</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="row"><h1 class="text-primary">espaciador</h1></div>
			<div class="row">
				<div class="col">
					<input type="text" class="search" id="busqueda" placeholder="Buscar por dirección" onkeyup="buscarHotel()">
				</div>
				<div class="col">
					<a class="btn btn-verde" th:href="@{/hotel/agregar_hotel}">Agregar</a>
				</div>
			</div>
			<div id="contenedor">
				<table class="table table-dark table-striped table-hover">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Dirección</th>
							<th>Correo</th>
							<th>Teléfono</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="hotel : ${hoteles}">
							<td class="td-img">
								<img th:src="@{'/uploads/'+${hotel.imagen_hotel}}"/>
							</td>
							<td th:text="${hotel.direccion} +', '+ ${hotel.provincia}+', '+ ${hotel.pais}+'.'"></td>
							<td th:text="${hotel.correo}"></td>
							<td th:text="${hotel.telefono}"></td>
							<td>
			                	<a th:href="@{/hotel/editar/}+${hotel.id_hotel}" class="btn btn-naranja">Modificar</a>
			                    <a th:href="@{/hotel/eliminar/}+${hotel.id_hotel}" class="btn btn-rojo">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
	</body>
</html>
