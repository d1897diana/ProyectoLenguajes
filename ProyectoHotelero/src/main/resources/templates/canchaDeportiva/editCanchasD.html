<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Servicios/Cancha</title>
<link rel="stylesheet" th:href="@{/css/gimnasioCanchaCSS.css}">
</head>
<body>
	<div>
		<nav>
			<div class="nav-left">Logo</div>
			<div >
				<ul>
					<li><a href="/canchaDeportiva/listaCancha">Cancha Deportiva</a></li>
					<li><a href="/gimnasio/listaGimnasio">Gimnasio</a></li>
					<li><a href="/habitaciones/">Habitaci&oacute;n</a></li>
					<li><a href="/servicios">Inicio</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="div-titulo">
		<h1 class="h1-titulo">Editar Cancha</h1>
	</div>
	<div class="div-vent-modificar">
		<div class="divForm" align="center" style="margin-bottom: 3%">
			<h2>Nuevo Gimnasio</h2>
			<form th:action="@{/canchaDeportiva/guardarEdit}" method="post">
				<input type="text" hidden="true" id="codigo_servicio"name="codigo_servicio" th:value="*{cancha.codigo_servicio}"><br>
				<label for="detalle">Detalle</label><br> 
				<input type="text" class="inputFormText" id="detalle" name="detalle" required="true" th:value="*{cancha.detalle}"><br> 
				<label for="precio">Precio Suscripci&oacute;n:</label><br> 
				<input type="number" class="inputFormText" id="precio" name="precio" required="true" th:value="*{cancha.precio}"><br>
				<label for="hotel">Hotel</label><br> 
				<select class="selectForm" name="hotel">
					<option th:value="${cancha.hotel.id_hotel}"
						th:utext="${cancha.hotel.provincia}"></option>
					<option th:each="hoteles: ${hotel.entrySet()}" 
						th:value="${hoteles.key}" 
						th:utext="${hoteles.value}" ></option>
				</select>
				<br>
				<br>
				<input type="submit" class="inputEditSubmit" value="Guardar" >
			</form>
		</div>
	</div>
	<footer>
        <br>
        <div>
            <p>2021 Copyright</p>
        </div>
    </footer>
</body>
</html>
