<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link href="estilo.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{../estilo.css}"  />
</head>
<body>

	<div class="container">
	<form th:action="@{/clientes/registrar}" method=get>
		<button th:text="Agregar"></button>
	</form>
	<h4>Listado de Clientes:</h4>

            <div class="row">

                

                <div class="col-12">

                 <table id="table">
                        <tr>
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                       <tr th:each="cliente : ${clientes}" >
							<td th:text="${cliente.cedula}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.correo}"></td>
							<td >
							<a th:href="@{/clientes/modificar/}+${cliente.cedula}"class="btn btn-naranja" th:text="'Modificar'"></a>
							<a th:href="@{/clientes/eliminar/}+${cliente.cedula}"class="btn btn-naranja" th:text="'Eliminar'"></a>
							</td>
							
						</tr>
                       
                       
                    </table>
                </div>

            </div>

           <a th:href="@{/}"  th:text="'Regresar'"></a>

            

        </div>
</body>
</html>
