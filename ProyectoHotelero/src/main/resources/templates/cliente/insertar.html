<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>

<link rel="stylesheet" th:href="@{../estilo.css}"  />
</head>
<body>

	<div class="container">
	<h4>Insertar Cliente:</h4>

          

                    <!-- input -->
                    
                    <form class="form" th:action="@{/clientes/guardarRegistrar}"
				th:object="${cliente}" method=post>
                    
                    <div class="row">
                    <div class="col-12">
                    <div   class="tooltip">
                    
                    <label for="cedula">Cedula:</label><br>
                    
                    <input type="text" id="cedula" name="cedula" required="" pattern="[0-9]+">
                    
                    <span class="tooltiptext">Solo se permiten números</span>
                    </div>
                    </div>
                    </div>  
                    
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="nombre">Nombre:</label><br>
                    
                    <input type="text" id="nombre" name="nombre" required="" pattern="[a-z A-Z]+">
                    <span class="tooltiptext">Solo se permiten letras</span>
                    </div>
                    </div>
                    </div>
                    
        
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="telefono">Telefono:</label><br>
                    <input type="text" id="telefono" name="telefono" required="" pattern="[0-9]+">
                    <span class="tooltiptext">Solo se permiten números</span>
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="correo">correo:</label><br>
                    <input type="email" id="correo" name="correo" required="" pattern="[.@a-zA-Z]+">
                    <span class="tooltiptext">Solo se permiten letras</span>
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-12">
                    <button>Agregar</button>
                    <a th:href="@{/clientes/}"  th:text="'Cancelar'"></a>
                    </div>
                    </div>
                    
                    </form>
            
           

            

        </div>
</body>
</html>
