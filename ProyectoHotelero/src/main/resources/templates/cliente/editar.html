<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cliente</title>

<link rel="stylesheet" th:href="@{../estilo.css}"/>

</head>
<body>

	<div class="container">
	<h4>Modificar Cliente:</h4>

            <div class="row">

                

                <div class="col-12">

                    <!-- input -->
                    
                    <form class="form" th:action="@{/clientes/guardarEditar}"
			th:object="${cliente}" method=post>
                    
                    <div th:each="cli : ${clientes}" >
                    
                    
         
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"  required="" pattern="[a-z A-Z]+" th:value="${cli.nombre}" >
                    <span class="tooltiptext">Solo se permiten letras</span>
                    <input type="hidden" id="cedula" name="cedula"  th:value="${cli.cedula}"  ><br><br>
                    </div>
                    </div>
                    </div>
             
        
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" name="telefono" required="" pattern="[0-9]+" th:value="${cli.telefono}" >
                    <span class="tooltiptext">Solo se permiten n√∫meros</span>
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-12">
                    <div class="tooltip">
                    <label for="correo">correo:</label>
                    <input type="email" id="correo" name="correo" required="" pattern="[.@a-zA-Z]+" th:value="${cli.correo}" >
                    <span class="tooltiptext">Solo se permiten letras</span>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                    <div class="row">
                    <div class="col-12">
                    <button>Guardar</button>
                    <a th:href="@{/clientes/}"  th:text="'Cancelar'"></a>
                    </div>
                    </div>
                    
                    </form>
                </div>

            </div>

           

            

        </div>
</body>
</html>
